<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>About Our To-Do List</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
     
    <main>
        <p>This simple to-do list allows users to add, remove, and manage tasks easily.</p>
    </main>
    <div class="new">  
        <!-- Container for the images and their descriptions -->
        <div class="button-info">
            <!-- Delete Button Image and Text -->
            <div class="button-item" style="background-color: white; border-radius: 50px;">
                <img src="./images/Adobe Express - file (1).png" alt="Delete Button" class="button-image">
                <p>Click to delete a task from your list.</p>
            </div>
            <!-- Add Task Button Image and Text -->
            <div class="button-item" style="background-color: white; border-radius: 50px;">
                <img src="./images/Adobe Express - file.png" alt="Add Task Button" class="button-image">
                <p>Click to add a new task to your to-do list.</p>
            </div>
            <!-- Edit Button Image and Text -->
            <div class="button-item" style="background-color: white; border-radius: 50px;">
                <img src="./images/Adobe Express - file (2).png" alt="Edit Button" class="button-image">
                <p>Click to edit an existing task.</p>
            </div>
        </div>
    </div>
</body>
</html>
